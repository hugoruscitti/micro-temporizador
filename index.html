<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>

    <style media="screen">
      body {
        margin: 0;
      }

      html {
        overflow: hidden;
        -webkit-app-region: drag;
        cursor: grab;
        user-select: none;
      }

      html:active {
        cursor: grabbing;
      }

      .time {
        text-align: center;
        padding-top: 15px;
        font-size: 40px;
        font-family: sans-serif;
        color: white;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      }

      .contenedor {
        padding: 8px;
      }

      .bar {
        height: 5px;
        background: rgba(0, 0,0, 0.1);
      }

      .progress {
        width: 20%;
        height: 5px;
        background-color: #0098C1;
      }

      .destellar {
        animation: destellar 2s;
        animation-iteration-count: infinite;
        animation-timing-function: ease;
      }

      @keyframes destellar {
        0% {
          opacity: 0;
        }

        30% {
          opacity: 1;
        }

        60% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .controles {
        position: absolute;
        right: 0;

        font-size: x-small;
        padding: 5px;
      }

      .controles a {
        text-decoration: none;
        font-family: sans-serif;
        cursor: pointer;
        color: white;
      }
    </style>


    <div class="controles">
      <a href="#" onclick="iniciar()">Iniciar</a>
    </div>


    <div class="time" id='time'>
        27'
    </div>

    <div class="contenedor">

      <div class="bar">
        <div class="progress" id="progress">
        </div>
      </div>

    </div>

    <script>
      let tiempo = 30;
      let activo = false;

      require('./renderer.js')

      function actualizar() {
        document.getElementById('time').innerHTML = tiempo;
        document.getElementById('progress').style.width = `${(100/30) * tiempo}%`;
      }

      function iniciar() {
        tiempo = 30;
        activo = true;
        actualizar();
      }

      setInterval(function() {
        if (activo) {
          tiempo -= 1;

          if (tiempo < 0) {
            document.getElementById('time').classList.toggle("destellar");
            tiempo = 0;
          }

          actualizar();
        }
      }, 1000 * 60);

    </script>
  </body>
</html>
